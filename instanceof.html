<!DOCTYPE html>
<html>
<head>
	<title>instanceof</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
		var num = {
			"name": 1
		}
		var num1 = ['1','2','3'];
		var num2 = '';
		console.log("num就Obj类型吗？"+ (num instanceof Object));
		console.log("num1就array类型吗？"+ (num1 instanceof Object));
		console.log("num2就array类型吗？"+ (num2 instanceof Object));
	</script>
</head>
<body>
	<div>
		var num {
			"name": 1
		}
	</div>
	<div>
		var num1 = ['1','2','3']
	</div>
	<div>
		var num2 = '';
	</div>
</body>
</html>
