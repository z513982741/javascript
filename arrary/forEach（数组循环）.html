<!DOCTYPE html>
<html>
<head>
	<title>forEach数循环</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
		var arr = ["yellow","red","blue","black","green"];
		console.log(arr)
		function item (item,index) {
			console.log("index["+index+"]："+item)
		}
		arr.forEach(item)
	</script>
</head>
<body>
	
</body>
</html>
