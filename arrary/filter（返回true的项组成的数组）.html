<!DOCTYPE html>
<html>
<head>
	<title>filter返回true的项组成的数组</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
		var arr = [1,2,3,4,5,6,7,8];
		
		function item (age) {
			return (age > 2)
		}
		
		console.log("原数组"+arr+"\nfilter后返回的值"+arr.filter(item))
	</script>
</head>
<body>
	
</body>
</html>
