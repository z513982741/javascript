<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
		var arr = [];
		var arr1 = arr.push("数据1","数据2");
		console.log("原数组："+arr,"\npush后："+arr1);
		arr1 = arr.pop()
		console.log("原数组："+arr,"\npop后："+arr1);
		arr1 = arr.shift()
		console.log("原数组："+arr,"\npop后："+arr1);
		arr1 = arr.unshift("un数据1","un数据2")
		console.log("原数组："+arr,"\nunshift后："+arr1);
	</script>
</head>
<body>
	
</body>
</html>
